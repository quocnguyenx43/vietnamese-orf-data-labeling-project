{% extends "base.html" %}
{% block title %}ĐĂNG KÝ{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">ĐĂNG KÝ</h3>
    <div class="form-group">
        <label for="email">Địa chỉ Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Nhập Email" />
    </div>
    <div class="form-group">
        <label for="username">Nhập tên tài khoản</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên tài khoản" />
    </div>
    <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" />
    </div>
    <div class="form-group">
        <label for="conf-password">Xác nhận mật khẩu</label>
        <input type="password" class="form-control" id="conf-password" name="conf-password" placeholder="Nhập lại mật khẩu" />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
